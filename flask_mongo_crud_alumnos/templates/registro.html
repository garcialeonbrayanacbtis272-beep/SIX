<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro - Six</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background-color: #f5f6f7;
      font-family: 'Segoe UI', sans-serif;
      background-image: linear-gradient(135deg, #f5f6f7 0%, #e9ecef 100%);
    }
    .card {
      border: none;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      border-radius: 15px;
      padding: 30px;
      border-top: 4px solid #ce001b;
    }
    .btn-six {
      background-color: #ce001b;
      color: white;
      border-radius: 8px;
      font-weight: 500;
      width: 100%;
      padding: 10px;
      transition: all 0.3s;
    }
    .btn-six:hover {
      background-color: #a30015;
      transform: translateY(-2px);
    }
    .link-login {
      text-decoration: none;
      color: #ce001b;
      font-weight: 500;
    }
    .link-login:hover {
      text-decoration: underline;
    }
    .age-warning {
      background-color: #fff3cd;
      border: 1px solid #ffeaa7;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 20px;
    }
    .age-icon {
      color: #ce001b;
      font-size: 1.2rem;
      margin-right: 8px;
    }
    .form-label {
      font-weight: 500;
      color: #333;
    }
    .logo {
      font-weight: 800;
      font-size: 2rem;
      color: #ce001b;
      text-align: center;
      margin-bottom: 10px;
      letter-spacing: 1px;
    }
    .age-verification {
      background-color: #f8f9fa;
      border-radius: 10px;
      padding: 15px;
      margin-top: 10px;
      border-left: 4px solid #ce001b;
    }
  </style>
</head>
<body>
  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card" style="max-width: 450px; width: 100%;">
      <div class="logo">SIX</div>
      <h4 class="text-center mb-4">Crear cuenta Six</h4>

      <div class="age-warning">
        <i class="bi bi-exclamation-triangle-fill age-icon"></i>
        <strong>Importante:</strong> Para comprar productos con restricción de edad (alcohol, cigarros) necesitas verificar que eres mayor de 18 años.
      </div>

      {% if mensaje %}
      <div class="alert alert-info text-center">{{ mensaje }}</div>
      {% endif %}

      <form method="POST">
        <div class="mb-3">
          <label for="usuario" class="form-label">Nombre de usuario</label>
          <input type="text" class="form-control" name="usuario" id="usuario" required>
        </div>

        <div class="mb-3">
          <label for="contrasena" class="form-label">Contraseña</label>
          <input type="password" class="form-control" name="contrasena" id="contrasena" required>
        </div>

        <div class="mb-3">
          <label for="confirmar" class="form-label">Confirmar contraseña</label>
          <input type="password" class="form-control" name="confirmar" id="confirmar" required>
        </div>

        <div class="mb-3">
          <label for="fecha_nacimiento" class="form-label">Fecha de nacimiento</label>
          <input type="date" class="form-control" name="fecha_nacimiento" id="fecha_nacimiento" required>
          <div class="form-text">Necesaria para verificar tu edad en compras con restricción</div>
        </div>

        <div class="age-verification">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" name="verificacion_edad" id="verificacion_edad" required>
            <label class="form-check-label" for="verificacion_edad">
              <strong>Declaro bajo protesta de decir verdad que soy mayor de 18 años</strong>
            </label>
          </div>
          <div class="form-check mt-2">
            <input class="form-check-input" type="checkbox" name="terminos" id="terminos" required>
            <label class="form-check-label" for="terminos">
              Acepto los <a href="#" class="link-login">Términos y Condiciones</a> y la <a href="#" class="link-login">Política de Privacidad</a>
            </label>
          </div>
        </div>

        <button type="submit" class="btn btn-six mt-3">Registrarme</button>
      </form>

      <div class="text-center mt-3">
        <p>¿Ya tienes cuenta? <a href="{{ url_for('login') }}" class="link-login">Inicia sesión</a></p>
      </div>
    </div>
  </div>

  <script>
    // Validación de edad en el cliente
    document.getElementById('fecha_nacimiento').addEventListener('change', function() {
      const fechaNacimiento = new Date(this.value);
      const hoy = new Date();
      const edad = hoy.getFullYear() - fechaNacimiento.getFullYear();
      const mes = hoy.getMonth() - fechaNacimiento.getMonth();
      
      if (mes < 0 || (mes === 0 && hoy.getDate() < fechaNacimiento.getDate())) {
        edad--;
      }
      
      if (edad < 18) {
        alert('Debes ser mayor de 18 años para registrarte en Six');
        this.value = '';
      }
    });

    // Validación del formulario antes de enviar
    document.querySelector('form').addEventListener('submit', function(e) {
      const fechaNacimiento = document.getElementById('fecha_nacimiento').value;
      const verificacionEdad = document.getElementById('verificacion_edad').checked;
      const terminos = document.getElementById('terminos').checked;
      const contrasena = document.getElementById('contrasena').value;
      const confirmar = document.getElementById('confirmar').value;
      
      if (!fechaNacimiento) {
        e.preventDefault();
        alert('Por favor ingresa tu fecha de nacimiento');
        return;
      }
      
      // Verificar edad
      const fechaNac = new Date(fechaNacimiento);
      const hoy = new Date();
      const edad = hoy.getFullYear() - fechaNac.getFullYear();
      const mes = hoy.getMonth() - fechaNac.getMonth();
      
      if (mes < 0 || (mes === 0 && hoy.getDate() < fechaNac.getDate())) {
        edad--;
      }
      
      if (edad < 18) {
        e.preventDefault();
        alert('Debes ser mayor de 18 años para registrarte en Six');
        return;
      }
      
      if (!verificacionEdad) {
        e.preventDefault();
        alert('Debes confirmar que eres mayor de 18 años');
        return;
      }
      
      if (!terminos) {
        e.preventDefault();
        alert('Debes aceptar los términos y condiciones');
        return;
      }
      
      if (contrasena !== confirmar) {
        e.preventDefault();
        alert('Las contraseñas no coinciden');
        return;
      }
    });
  </script>
</body>
</html>
